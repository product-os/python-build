- commits:
    - subject: Update build script to support Python v3.7.0 and higher
- commits:
    - body: >-
        There is a breaking change, since Python v3.7.0, OpenSSL lower than
        v1.0.2 will no longer be supported. It affects Debian Jessie and Ubuntu
        14.04 and older releases.

        So this PR will update the build script to support this change
