- commits:
    - subject: Add bluetooth dependency to support socket AF_BLUETOOTH
- commits:
    - body: >-
        Fixes https://github.com/balena-io-library/base-images/issues/641.

        Python should be compiled with libbluetooth, otherwise it cannot access

        the AF_BLUETOOTH socket. This feature is in the official images (see https://github.com/docker-library/python/pull/445) so we should support it too.
